<html>
  <head>
    <title>conversion</title>
<script type="text/javascript">

function ToString()
{
var iNum = 123;
var sStr = iNum.toString();
alert(sStr);
var iOctalNum = 0345;
var iHexNum = 0xF1;
var sOctalNum = iOctalNum.toString();
var sHexNum = iHexNum.toString();
alert(sOctalNum);
alert(sHexNum);

alert(iNum.toString(2));
alert(iNum.toString(8));
alert(iNum.toString(16));

var iNum1 = parseInt("1234xyz");
var iNum2 = parseInt("0123");
var iNum3 = parseInt("43.4");
var iNum4 = parseInt("false");
alert(iNum1);
alert(iNum2);
alert(iNum3);
alert(iNum4);

var iNum1 = parseInt("110101", 2);
var iNum2 = parseInt("110101", 8);
var iNum3 = parseInt("110101", 16);
alert(iNum1);
alert(iNum2);
alert(iNum3);


var fNum1 = parseFloat("1234xyz");
var fNum2 = parseFloat("0xAB");
var fNum3 = parseFloat("22.4");
var fNum4 = parseFloat("22.6.12");
var fNum5 = parseFloat("0123");
var fNum6 = parseFloat("xyz");
alert(fNum1);
alert(typeof fNum2);
alert(fNum2);
alert(fNum3);
alert(fNum4);
alert(fNum5);
alert(fNum6);



}

function forceBoolean()
{
    var b1 = Boolean("");
    var b2 = Boolean("abc");
    var b3 = Boolean(100);
    var b4 = Boolean(0);
    var b5 = Boolean(null);
    var b6 = Boolean(new String());
    
    alert(b1);
    alert(b2);
    alert(b3);
    alert(b4);
    alert(b5);
    alert(b6);

}

function forceNumber()
{
    var n1 = Number(false);
    var n2 = Number(true);
    var n3 = Number(undefined);
    var n4 = Number(null);
    var n5 = Number("12.1");
    var n6 = Number("66");
    var n7 = Number("12ab");
    var n8 = Number(new Object());
    
    alert(n1);
    alert(n2);
    alert(n3);
    alert(n4);
    alert(n5);
    alert(n6);
    alert(n7);
    alert(n8);
}

function forceString()
{
    var s1 = String(null);
    var s2 = String(undefined);
    var s3 = String(true);
    alert(s1);
    alert(s2);
    alert(s3);
    
}
</script>
</head>
  
  <body>
<input type="button"  value="转换到String类型" onclick="ToString()"/>
<p/>
<input type="button"  value="强制类型转换(Boolean)" onclick="forceBoolean()"/>
<p/>
<input type="button"  value="强制类型转换(Number)" onclick="forceNumber()"/>
<p/>
<input type="button"  value="强制类型转换(String)" onclick="forceString()"/>
  </body>
</html>
